{% extends 'main.html' %}
{% load static %}
{% block bootsrap %}
{% load bootstrap4 %}

{# CSS Bootstrap #}
{% bootstrap_css %} 
{% endblock bootsrap %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left">&#x2190</i></a>
            <br>

            <form class="form" action="" method="POST">
                {% csrf_token %}
                <div class="form__field">
                    <label for="formInput#text">Input the worker email</label>
                    <input type="text" name="email">
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
